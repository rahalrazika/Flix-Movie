<div class="login-container">
  <!-- Logo -->
  <div class="logo-container">
    <img src="assets/logo.png" alt="Logo" />
  </div>

  <mat-card class="login-card">
    <mat-card-content>
      <form (ngSubmit)="onSubmit()">
        <mat-form-field class="custom-width">
          <input
            matInput
            placeholder="Email"
            type="email"
            name="email"
            [(ngModel)]="email"
            required
          />
        </mat-form-field>
        <mat-form-field class="custom-width">
          <input
            matInput
            placeholder="Password"
            type="password"
            name="password"
            [(ngModel)]="password"
            required
          />
        </mat-form-field>

        <button mat-raised-button type="submit" class="login-button">
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>

  <!-- Register Link -->
  <div class="register-link">
    Don't have an account? <a routerLink="/registration">Register</a>
  </div>
</div>
