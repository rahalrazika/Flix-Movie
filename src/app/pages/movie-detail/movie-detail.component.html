<div class="container">
  <button (click)="goBack()" class="back-button">
    <span class="back-icon"><mat-icon>arrow_back</mat-icon></span>
  </button>
  <div *ngIf="movie" class="movie-details">
    <div class="image-container">
      <img
        [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path"
        alt="{{ movie.name }}"
      />
    </div>

    <div class="text-container">
      <h2>{{ movie.title }}</h2>
      <p><strong>Release Date:</strong> {{ movie.release_date }}</p>
      <p><strong>Overview:</strong> {{ movie.overview }}</p>
      <p><strong>Vote Average:</strong> {{ movie.vote_average }}</p>

      <a
        *ngIf="trailerVideoKey"
        [href]="'https://www.youtube.com/watch?v=' + trailerVideoKey"
        target="_blank"
        class="trailer-button"
      >
        Watch Trailer
      </a>
      <p *ngIf="!trailerVideoKey">Trailer not available for this series.</p>
    </div>
  </div>
</div>
