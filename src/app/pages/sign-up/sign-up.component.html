<div class="sign-in-container">
  <div class="logo-container">
    <img src="assets/logo.png" alt="Logo" />
  </div>

  <mat-card class="sign-in-card">
    <h1>Sign Up a New User!</h1>
    <mat-card-content>
      <form [formGroup]="signUpForm" (ngSubmit)="submit()">
        <mat-form-field class="custom-width">
          <input matInput placeholder="Name" formControlName="name" />
          <mat-error *ngIf="name?.errors?.['required']">
            Name is required
          </mat-error>
        </mat-form-field>
        <mat-form-field class="custom-width">
          <input
          matInput placeholder="Email address" formControlName="email"
          />
          <mat-error *ngIf="email?.errors?.['required']">
            Email address is required
          </mat-error>
          <mat-error *ngIf="email?.errors?.['email']">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field class="custom-width">
          <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
          />
          <mat-error *ngIf="password?.errors?.['required']">
            Password is required
          </mat-error>
        </mat-form-field>
        <mat-form-field class="custom-width">
          <input
          matInput
          type="password"
          placeholder="Confirm Password"
          formControlName="confirmPassword"
          />
          <mat-error *ngIf="confirmPassword?.errors?.['required']">
            Confirm Password is required
          </mat-error>
        </mat-form-field>
        <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">
          Passwords should match
      </mat-error>
      <button type="submit" mat-raised-button class="sign-in-button">Sign Up!</button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
