<div class="movie-list">
  <div class="movie-grid">
    <div
      *ngFor="
        let movie of allMovies.slice((currentPage - 1) * 10, currentPage * 10)
      "
      class="movie-item"
      (click)="showMovieDetail(movie.id)"
    >
      <img
        [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path"
        alt="{{ movie.title }}"
      />
      <p>{{ movie.title }}</p>
    </div>
  </div>
</div>
